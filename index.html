<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <body>
     <div class="calculadora">
        <div class="calculadora-container">
            <input type="text" id="pantalla" readonly>
            <div class="row">
                <input type="button" value="1" onclick="mostrarPantalla('1')">
                <input type="button" value="2" onclick="mostrarPantalla('2')">
                <input type="button" value="3" onclick="mostrarPantalla('3')">
                <input type="button" value="+" id="color" onclick="mostrarPantalla('+')">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="mostrarPantalla('4')">
                <input type="button" value="5" onclick="mostrarPantalla('5')">
                <input type="button" value="6" onclick="mostrarPantalla('6')">
                <input type="button" value="-" id="color" onclick="mostrarPantalla('-')">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="mostrarPantalla('7')">
                <input type="button" value="8" onclick="mostrarPantalla('8')">
                <input type="button" value="9" onclick="mostrarPantalla('9')">
                <input type="button" value="*" id="color" onclick="mostrarPantalla('*')">
            </div>
            <div class="row">
                <input type="button" value="0" onclick="mostrarPantalla('0')">
                <input type="button" value="." onclick="mostrarPantalla('.')">
                <input type="button" value="/" onclick="mostrarPantalla('/')">
                <input type="button" value="=" id="color" onclick="calcular()">
            </div>
            <div class="row">
                <input type="button" value="C" id="color" onclick="borrar()">
            </div>
        </div>
    </div>
     <script src="main.js"></script>
</body>
 </html>
